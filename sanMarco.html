<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="sanMarco.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
		<script src="sanMarco.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		<div class="backgroundSlot">
			<div id="backgroundImg">
			</div>
		</div>
		<div class="tapetyButtonSlot">
			<button onmouseover="changeToTapety()" onmouseleave="changeToDefault()" id="tapetyButton">Tapety</button>
		</div>
		<div class="obrazyButtonSlot">
			<button onmouseover="changeToObrazy()" onmouseleave="changeToDefault()" id="obrazyButton">Obrazy</button>
		</div>
		<div class="sanMarcoButtonSlot">
			<button id="sanMarcoButton">San Marco</button>
		</div>
		<div class="scrollButtonSlot">
			<button onclick="scrollToBottom()" id="scrollDownButton"></button>
		</div>
		<div id="logo" class="fadein">
			<img src="logo600x600.png" alt="Biele Logo" class="logo">
		</div>
		<div class="galeriaSlot">
			<div class="galeriaImg">
				<div id="writingGaleria">
					Galeria
				</div>
			</div>
		</div>
		<div class="objednatSlot">
			<div class="objednatImg">
				<div id="writingObjednat">
					Objednat
				</div>
			</div>
		</div>
	</body>
</html>
